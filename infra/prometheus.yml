global:
  scrape_interval: 15s  # Scrape every 15 seconds
  evaluation_interval: 15s
  # Note: retention is configured via command line argument in docker-compose.yml

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # TransactionProcessor API metrics endpoint
  - job_name: 'transaction-processor-api'
    static_configs:
      - targets: ['api:5000']
    metrics_path: '/api/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
