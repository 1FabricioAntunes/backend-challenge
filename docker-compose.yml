version: '3.8'

services:
  # PostgreSQL Database
  # SECURITY: Database password management
  # 
  # Local Development:
  # - Password is generated by init-secrets.sh and stored in Secrets Manager
  # - For simplicity in local dev, we use a consistent default password
  # - The application retrieves the connection string from Secrets Manager at startup
  # - See: src/infra/localstack-init/init-secrets.sh
  #
  # Production:
  # - Password MUST come from AWS Secrets Manager (no defaults)
  # - AWS RDS generates and manages the password
  # - Application retrieves connection string from Secrets Manager
  #
  # See: docs/security.md ยง Secrets Management
  # See: technical-decisions.md ยง 3.1 Configuration-First Principle
  db:
    image: postgres:16
    container_name: transactionprocessor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transactionprocessor
      POSTGRES_USER: postgres
      # SECURITY: For local development, using a default password
      # The actual connection string (with this password) is stored in Secrets Manager
      # The application retrieves it from Secrets Manager, not from this environment variable
      # In production, this would be set from AWS Secrets Manager or RDS managed password
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Note: PostgreSQL entrypoint needs to run as root to initialize data directory
    # Security restrictions removed to allow proper initialization
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transactionprocessor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - transactionprocessor-network

  # LocalStack - AWS services emulation (S3, SQS, Secrets Manager, Cognito)
  # Note: Only runs in development mode via profile
  localstack:
    image: localstack/localstack:3.0
    container_name: localstack
    restart: unless-stopped
    profiles:
      - dev-only
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,secretsmanager,cognito-idp
      - AWS_DEFAULT_REGION=us-east-1
      - DEBUG=1
      - LOCALSTACK_AUTH_TOKEN=
      - PERSISTENCE=1
    volumes:
      - localstack-data:/var/lib/localstack
      # Auto-run init scripts when LocalStack is ready
      - ./src/infra/localstack-init:/etc/localstack/init/ready.d
      # Optional, enables some advanced emulation features
      - /var/run/docker.sock:/var/run/docker.sock
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "awslocal sqs list-queues >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - transactionprocessor-network

  # Backend API (.NET)
  api:
    build:
      context: ./src/backend
      dockerfile: TransactionProcessor.Api/Dockerfile
    image: transactionprocessor-api:local
    container_name: transactionprocessor-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      # Connection string MUST come from Secrets Manager (LocalStack in dev, AWS in prod)
      # See: docs/security.md ยง Secrets Management
      # See: technical-decisions.md ยง 3.1 Configuration-First Principle
      # The application will retrieve ConnectionStrings:Default from Secrets Manager
      # Secret name: TransactionProcessor/Database/ConnectionString
      AWS__Region: us-east-1
      AWS__SecretsManager__ServiceURL: http://localstack:4566
      AWS__S3__ServiceURL: http://localstack:4566
      AWS__SQS__ServiceURL: http://localstack:4566
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - transactionprocessor-network

  # Prometheus - Metrics collection and monitoring
  # Note: Only runs in development mode via profile
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    profiles:
      - dev-only
    ports:
      - "9090:9090"
    volumes:
      # Mount Prometheus configuration
      - ./infra/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      # Persist metrics data
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=5m'
    environment:
      - TZ=UTC
    depends_on:
      api:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/healthy >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - transactionprocessor-network

  # Grafana - Metrics visualization and dashboarding
  # Note: Only runs in development mode via profile
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    profiles:
      - dev-only
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: ''
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
    volumes:
      # Mount provisioning configurations (includes dashboards)
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      # Persist Grafana data
      - grafana-data:/var/lib/grafana
    depends_on:
      prometheus:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - transactionprocessor-network

  # Frontend (Vite/React)
  # Development: docker-compose --profile dev-only up -d --build (set FRONTEND_NODE_ENV=development)
  # Production: docker-compose up -d --build (uses NODE_ENV=production by default)
  # Note: For dev-only profile, export FRONTEND_NODE_ENV=development before running docker-compose
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
        VITE_API_URL: http://localhost:5000
    profiles:
      - dev-only
    image: transactionprocessor-frontend:local
    container_name: transactionprocessor-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000
    depends_on:
      api:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - transactionprocessor-network

volumes:
  postgres-data:
    driver: local
  localstack-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  transactionprocessor-network:
    driver: bridge
