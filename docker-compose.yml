version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: transactionprocessor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transactionprocessor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transactionprocessor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - transactionprocessor-network

  # LocalStack - AWS services emulation (S3, SQS, Secrets Manager, Cognito)
  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    restart: unless-stopped
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3,sqs,secretsmanager,cognito-idp
      - AWS_DEFAULT_REGION=us-east-1
      - DEBUG=1
    volumes:
      - localstack_data:/var/lib/localstack
      # Auto-run init scripts when LocalStack is ready
      - ./src/infra/localstack-init:/etc/localstack/init/ready.d
      # Optional, enables some advanced emulation features
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["CMD-SHELL", "awslocal sqs list-queues >/dev/null 2>&1 || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - transactionprocessor-network

volumes:
  postgres_data:
    driver: local
  localstack_data:
    driver: local

networks:
  transactionprocessor-network:
    driver: bridge
