version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16
    container_name: transactionprocessor-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: transactionprocessor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d transactionprocessor"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - transactionprocessor-network

volumes:
  postgres_data:
    driver: local

networks:
  transactionprocessor-network:
    driver: bridge
