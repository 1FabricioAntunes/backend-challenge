version: '3.8'

services:
  db:
    ports: []

  localstack:
    profiles: ["dev"]

  prometheus:
    profiles: ["dev"]

  grafana:
    profiles: ["dev"]

  api:
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
    healthcheck:
      interval: 20s
      start_period: 45s
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      args:
        VITE_API_URL: http://localhost:5000
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
